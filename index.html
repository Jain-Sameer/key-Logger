<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Logger</title>
    <style>
        *{text-align: center;}
        .colors{
            justify-content: space-evenly;
        }

            display: flex;
            justify-content: space-evenly;
        }
        
    </style>

  <body>
    <h1 class="font-bold">Key Logger</h1>

    <div class="buttons">

        <button id="stop">Stop Logging Keypresses</button>
    </div>
        <div class="colors" style="display: flex;">
      <div id="Orange" style="width: 200px; height: 200px; background: orange;"></div>
      <div id="Grey" style="width: 200px; height: 200px; background: grey;""> </div>
    </div>
    <script src="./script.js"></script>
